<app-navbar></app-navbar>
<div fxLayout="row wrap" fxLayoutGap="10px">
    <span fxFlex="35%">
        <mat-card class="device-details mat-elevation-z6">
            <mat-card-content>
                <mat-grid-list cols="3" rowHeight="100px">
                    <mat-grid-tile
                        [colspan]="1"
                        [rowspan]="1">
                        <div class="mat-grid-tile-content tag">Description</div>
                    </mat-grid-tile>
                    <mat-grid-tile
                        [colspan]="2"
                        [rowspan]="1">
                        <div class="mat-grid-tile-content"> {{ device.description }}</div>
                    </mat-grid-tile>

                    <mat-grid-tile
                        [colspan]="1"
                        [rowspan]="1">
                        <div class="mat-grid-tile-content tag">Address</div>
                    </mat-grid-tile>
                    <mat-grid-tile
                        [colspan]="2"
                        [rowspan]="1">
                        <div class="mat-grid-tile-content">{{ parseAddress() }}</div>
                    </mat-grid-tile>

                    <mat-grid-tile
                        [colspan]="1"
                        [rowspan]="1">
                        <div class="mat-grid-tile-content tag">Maximum Hourly Consumption</div>
                    </mat-grid-tile>
                    <mat-grid-tile
                        [colspan]="2"
                        [rowspan]="1">
                        <div class="mat-grid-tile-content">{{ device.maximumHourlyConsumption }}</div>
                    </mat-grid-tile>
                  </mat-grid-list>
            </mat-card-content>
            <mat-card-actions align="end">
                <!-- <button mat-raised-button color="accent" (click)="viewDevice(device)">Details</button> -->
            </mat-card-actions>
        </mat-card>
    </span>

    <span fxFlex="35%">
        <mat-card class="charts mat-elevation-z6">
            <mat-card-content>
                <app-chart [dataset]="getDataset()"></app-chart>

                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker1" [formControl]="date" (dateChange)="changeDataset($event.value)">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>  
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <!-- <button mat-raised-button color="accent" (click)="viewDevice(device)">Details</button> -->
            </mat-card-actions>
        </mat-card>
    </span>
</div>
