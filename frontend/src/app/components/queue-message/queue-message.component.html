<h2 mat-dialog-title>Exceeding consumption</h2>

<mat-dialog-content class="mat-typography">
    <p>
        Device {{ device.id }} exceeded the maximum hourly consumption.
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
