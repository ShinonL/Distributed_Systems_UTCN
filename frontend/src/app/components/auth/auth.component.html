<div id="background">
    <div class="main">
        <div class="container a-container" id="a-container">
            <form [formGroup]="registerForm" class="form" id="a-form" method="" action="" (ngSubmit)="register()">
                <h2 class="form_title title">Create Account</h2>
                <input class="form__input" type="text" formControlName="firstName" placeholder="First Name">
                <input class="form__input" type="text" formControlName="lastName" placeholder="Last Name">
                <input class="form__input" type="text" formControlName="email" placeholder="Email">
                <input class="form__input" type="text" formControlName="phoneNumber" placeholder="Phone Number">
                <input class="form__input" type="text" formControlName="username" placeholder="Username">
                <input class="form__input" type="password" formControlName="password" placeholder="Password">
                <select formControlName="role" class="form__input">
                    <option class="form__option" *ngFor="let option of roles" [value]="option">{{ option }}</option>
                </select>
                <button class="form__button button" type="submit">REGISTER</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form [formGroup]="loginForm" class="form" id="b-form" method="" action="" (ngSubmit)="login()">
                <h2 class="form_title title">Log in to Website</h2>
                <input class="form__input" type="text" formControlName="username" placeholder="Username">
                <input class="form__input" type="password" formControlName="password" placeholder="Password">
                <button class="form__button button">LOG IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>

            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">Welcome Back !</h2>
                <p class="switch__description description">To keep connected with us please login with your personal info</p>
                <button class="switch__button button switch-btn">LOG IN</button>
            </div>

            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Hello Friend !</h2>
                <p class="switch__description description">Enter your personal details and start journey with us</p>
                <button class="switch__button button switch-btn">REGISTER</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</div>
