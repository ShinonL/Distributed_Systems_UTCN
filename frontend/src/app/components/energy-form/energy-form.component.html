<h2 mat-dialog-title>Register a new account</h2>

<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input [matDatepickerFilter]="startDateFilter" matInput [matDatepicker]="picker1" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>  
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
        <mat-label>Choose an hour</mat-label>
        <input matTimepicker #t="matTimepicker" #time="ngModel" [strict]="false" id="timepicker-example" mode="24h"
          [ngModel]="defaultValue" name="time" (timeChange)="timeChangeHandler($event)">
        <mat-icon matSuffix (click)="t.showDialog()">access_time</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Hourly Consumption</mat-label>
        <input matInput [formControl]="energyConsumption" placeholder="Ex: 3.6">
        <mat-error *ngIf="energyConsumption.value == ''">Please insert an hourly consumption</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="test" *ngIf="!data.device" cdkFocusInitial (click)="onRegister()">Add Consumption</button>
</mat-dialog-actions>
